<div class="separator2" id="coursesRibbon">

  <h1 style="font-size: 25px; margin-bottom: 5px;">Comentarios</h1>

</div>

<ion-content class="comments-container">
  <br>

  <p *ngFor="let commentary of commentaries" style="padding: 8px 8px 8px 10px; text-align: center;">
    <mat-card class="card-comments">
      <div class="card-comments-header">
        <mat-card-header >
          <div mat-card-avatar class="example-header-image"></div>
          <ion-label >{{commentary.personName}}&nbsp;{{commentary.personLastName}}</ion-label>
        </mat-card-header>
      </div>

      <mat-card-content class="card-comments-content">
      
        <p>
          {{commentary.commentaryString}}
        </p>
       
  
      </mat-card-content>
    </mat-card>
  </p>

</ion-content>

<div class="comment-area">
  <mat-form-field>
    <mat-label>Comentar</mat-label>
    <textarea [(ngModel)]="commentaryString"  matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1"
      cdkAutosizeMaxRows="5"></textarea>
  </mat-form-field>
  <ion-row>
    <ion-col>
      <button mat-raised-button color="secondary" (click)="postComment();">Comentar</button>
    </ion-col>
    <ion-col>

    </ion-col>
    <ion-col>
      <button mat-raised-button color="secondary" (click)="onNoClick()">Cerrar</button>
    </ion-col>
  </ion-row>


</div>
