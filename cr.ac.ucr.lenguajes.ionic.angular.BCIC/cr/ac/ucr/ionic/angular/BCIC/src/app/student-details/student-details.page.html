  <h1 class="title">Detalles</h1>
  <br>
  <br>
  <p>
  
      <mat-label>Nombre: {{data.student.name}}</mat-label>

  </p>
  <p>

      <mat-label>Apellido: {{data.student.lastName}}</mat-label>

  </p>
  <p>

      <mat-label>Carnet: {{data.student.carne}}</mat-label>

  </p>
  <p>

</p>

<div class="modal-options-area">

  <ion-row>

   </ion-col>
 </ion-row>


</div>
