
  <h1 class="title">{{action}} Noticias</h1>

  <ion-content class="modal-container">
  
  
    <br>
  
    <p>
      <mat-form-field class="input-form" appearance="legacy">
        <mat-label>Titulo</mat-label>
        <input class="input" [(ngModel)]="title" ng-disabled='this.action!="Detalles"' matInput>
      </mat-form-field>
    </p>
  
    <p>
      <mat-form-field>
        <mat-label>Noticia</mat-label>
        <textarea matInput cdkTextareaAutosize #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="1" ng-disabled='this.action!="Detalles"'
          cdkAutosizeMaxRows="8" [(ngModel)]="noticeString"></textarea>
      </mat-form-field>
    </p>
  
  </ion-content>
  
  <div class="comment-area">
  
    <ion-row>
      <ion-col>
        <button mat-raised-button color="secondary" *ngIf='this.action!="Detalles"' (click)="post()">{{action}}</button>
      </ion-col>
      <ion-col>
      </ion-col>
      <ion-col>
        <button mat-raised-button color="secondary" (click)="onNoClick()">Cancelar</button>
      </ion-col>
    </ion-row>
  </div>
