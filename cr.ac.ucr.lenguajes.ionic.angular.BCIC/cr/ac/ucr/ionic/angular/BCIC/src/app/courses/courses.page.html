<div class="component-container">
<div class="separator3" id="coursesRibbon">

  <h1 style="font-size: 25px; margin-bottom: 5px;">Cursos</h1>

</div>
  <mat-tab-group>

    <!--First tab-->
    <mat-tab label="Activos">


      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


]
          <!-- Code Column -->
          <ng-container matColumnDef="Code">
            <th mat-header-cell *matHeaderCellDef>Sigla</th>
            <td mat-cell *matCellDef="let element"> {{element.code}} </td>
          </ng-container>
  
  
            <!-- Name Column -->
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef> Curso </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
  
            <!-- Term Column -->
            <ng-container matColumnDef="Term">
              <th mat-header-cell *matHeaderCellDef> Bloque </th>
              <td mat-cell *matCellDef="let element"> {{element.term}} </td>
            </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Opciones </th>
          <td mat-cell *matCellDef="let element">
            <button size="sm" mdbBtn color="info" mdbWavesEffect class="social-prof-button" (click)="get(element.courseId)">Detalles</button>
            <button size="sm" mdbBtn color="warning" mdbWavesEffect class="social-prof-button" (click)="put(element.courseId)">Actualizar</button>
            <button size="sm" mdbBtn color="danger" mdbWavesEffect class="social-prof-button" (click)="delete(element.courseId)">x</button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns ;sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>



    </mat-tab>

    <!--First tab-->


    <!--Second tab-->
    <mat-tab label="Inactivos">

      <ng-template matTabContent>
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
        </mat-form-field>

        <table mat-table [dataSource]="dataSource2" class="mat-elevation-z8">


        <!-- Code Column -->
        <ng-container matColumnDef="Code">
          <th mat-header-cell *matHeaderCellDef>Sigla</th>
          <td mat-cell *matCellDef="let element"> {{element.code}} </td>
        </ng-container>


          <!-- Name Column -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef> Curso </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <!-- Term Column -->
          <ng-container matColumnDef="Term">
            <th mat-header-cell *matHeaderCellDef> Bloque </th>
            <td mat-cell *matCellDef="let element"> {{element.term}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Opciones </th>
            <td mat-cell *matCellDef="let element">
              <button size="sm" mdbBtn color="info" mdbWavesEffect class="social-prof-button"  (click)="get(element.courseId)">Detalles</button>
              <button size="sm" mdbBtn color="success" mdbWavesEffect class="social-prof-button">Activar</button>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="displayedColumns2;sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns2;"></tr>

        </table>

      </ng-template>

    </mat-tab>
    <!--Second tab-->

  </mat-tab-group>


  
  <ion-row class="row">
    <ion-items style="margin-left: 10px; margin-top :10px">
      <ion-button color="secondary" style="text-align: center;" (click)="create()">+</ion-button>
    </ion-items>



    <ion-col>
      <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>
    </ion-col>
  </ion-row>
  
</div>
