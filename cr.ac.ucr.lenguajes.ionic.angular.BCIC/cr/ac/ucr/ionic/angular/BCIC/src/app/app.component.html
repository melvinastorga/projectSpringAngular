<ion-app>

<!--start toogle-menu-->
  <ion-toolbar>

    <ion-row>
      <ion-button  (click)="openCustom()">
        <ion-icon slot="icon-only" name="menu-outline" ></ion-icon>
      </ion-button>
  
    </ion-row>
    <ion-buttons slot="secondary">
   
        <ion-routerLink href="#"  color="dark">Registrarse</ion-routerLink>
        <ion-button>
        <ion-icon name="create-outline"></ion-icon>
        </ion-button>
 
        <ion-routerLink  href="#" color="dark">Iniciar sesion</ion-routerLink>
        <ion-button (click)="openDialog()">
          <ion-icon slot="icon-only" name="person-circle"></ion-icon>
        </ion-button>
      
    </ion-buttons>
   
  </ion-toolbar>
<!--end toogle-menu-->

<!--toogle-menu-content-->
    <ion-content>

      <ion-menu side="start" menuId="custom"  contentId="main">
        <ion-header>
          <ion-toolbar class="menu-toolbar">
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-item>Perfil</ion-item>
            <ion-item>Profesores</ion-item>
            <ion-item>Estudiantes</ion-item>
            <ion-item>Mis Cursos</ion-item>
            <ion-item>Cursos</ion-item>
            <ion-item>Citas</ion-item>
            <ion-item>Noticias</ion-item>
            <ion-item>Malla curricular</ion-item>
            <ion-item>Cerrar</ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>
    
    </ion-content>

<!--end toogle-menu-content-->

  
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
