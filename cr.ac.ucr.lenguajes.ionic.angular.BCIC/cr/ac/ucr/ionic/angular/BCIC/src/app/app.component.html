<ion-app>

  <!-- ------------------------------------- 
      Navbar
--------------------------------------- -->
  <!--start toogle-menu-->
  <ion-toolbar>

    <!-- menu button-->
    <ion-row style="height: 10%;">


      <ion-button (click)="openCustom()" class="menu-button">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>

      <ion-items>
        <ion-img class="navbar-img" src="assets/img/firma-tipografica-una-linea-blanco.png">
        </ion-img>
      </ion-items>



    </ion-row>
    <!-- menu button-->



    <ion-buttons slot="secondary">
      <ion-items>

        <ion-item style="color: white;">
          <!-- Register button-->
          <ion-button  color="bgColor" class="navbar-button" (click)="openRegisterDialog()">
            Registrarse
            <ion-icon name="create-outline" class="navbar-button-icon2"></ion-icon>
          </ion-button>
          <!-- End Register button-->
        </ion-item>
        <ion-item>
          <!-- login button-->
          <ion-button (click)="openLoginDialog()" color="bgColor" class="navbar-button">
            Iniciar sesion
            <ion-icon name="person-circle" class="navbar-button-icon"></ion-icon>
          </ion-button>
          <!-- End login button-->
        </ion-item>
      </ion-items>

    </ion-buttons>



  </ion-toolbar>
  <!--end toogle-menu-->

  <!-- ------------------------------------- 
      Navbar menu 
--------------------------------------- -->
  <!--toogle-menu-content-->
  <ion-content>
    <ion-menu side="start" menuId="custom" contentId="main">
      <ion-header>
        <ion-toolbar class="menu-toolbar">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item>
            <ion-button class="menu-item"  (click)="home()" fill="transparent">Principal</ion-button>
          </ion-item>
          <ion-item>
            <ion-button class="menu-item" fill="transparent">Perfil</ion-button>
          </ion-item>
          <ion-item>
            <ion-button class="menu-item" (click)="openProfessorsDialog()" fill="transparent">Profesores</ion-button>
          </ion-item>
          <ion-item>
            <ion-button class="menu-item" (click)="openStudentsDialog()" fill="transparent">Estudiantes</ion-button>
          </ion-item>
          <ion-item>
            <ion-button class="menu-item" (click)="openMyCoursesDialog()" fill="transparent">Mis Cursos</ion-button>
          </ion-item>
          <ion-item>
            <ion-button class="menu-item" (click)="openCoursesDialog()" fill="transparent">Cursos</ion-button>
          </ion-item>
          <ion-item>
            <ion-button class="menu-item" fill="transparent">Citas</ion-button>
          </ion-item>
          <ion-item>
            <ion-button class="menu-item" fill="transparent">Noticias</ion-button>
          </ion-item>
          <ion-item>
            <ion-button class="menu-item" fill="transparent">Malla curricular</ion-button>
          </ion-item>
          <ion-item>
            <ion-button class="menu-item-close" fill="transparent">Cerrar</ion-button>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
  </ion-content>
  <!--end toogle-menu-content-->


  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
