<ion-app>

  <!-- ------------------------------------- 
      Navbar
--------------------------------------- -->
  <!--start toogle-menu-->
  <ion-toolbar>

    <!-- menu button-->
    <ion-row>
      <ion-button (click)="openCustom()" class="menu-button">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-row>
    <!-- menu button-->

    <ion-buttons slot="secondary">
      <!-- Register button-->
      <ion-button fill="solid" color="secondary" class="navbar-button">
        Registrarse
        <ion-icon name="create-outline" class="navbar-button-icon"></ion-icon>
      </ion-button>
      <!-- End Register button-->

      <!-- login button-->
      <ion-button (click)="openLoginDialog()" fill="solid" color="secondary" class="navbar-button">
        Iniciar sesion
        <ion-icon name="person-circle" class="navbar-button-icon"></ion-icon>
      </ion-button>
      <!-- End login button-->
    </ion-buttons>

  </ion-toolbar>
  <!--end toogle-menu-->

  <!-- ------------------------------------- 
      Navbar menu 
--------------------------------------- -->
  <!--toogle-menu-content-->
  <ion-content>
    <ion-menu side="start" menuId="custom" contentId="main">
      <ion-header>
        <ion-toolbar class="menu-toolbar">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-item><ion-button class="menu-item" fill="transparent">Perfil</ion-button></ion-item>
          <ion-item><ion-button class="menu-item" fill="transparent">Profesores</ion-button></ion-item>
          <ion-item><ion-button class="menu-item" fill="transparent">Estudiantes</ion-button></ion-item>
          <ion-item><ion-button class="menu-item" fill="transparent">Mis Cursos</ion-button></ion-item>
          <ion-item><ion-button class="menu-item" fill="transparent">Cursos</ion-button></ion-item>
          <ion-item><ion-button class="menu-item" fill="transparent">Citas</ion-button></ion-item>
          <ion-item><ion-button class="menu-item" fill="transparent">Noticias</ion-button></ion-item>
          <ion-item><ion-button class="menu-item" fill="transparent">Malla curricular</ion-button></ion-item>
          <ion-item><ion-button class="menu-item-close" fill="transparent">Cerrar</ion-button></ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
  </ion-content>
  <!--end toogle-menu-content-->


  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
